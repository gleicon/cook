[pytest]
# Pytest configuration for Cook

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may need sudo)
    slow: Slow tests (skip with -m "not slow")
    requires_sudo: Tests requiring root privileges
    requires_network: Tests requiring internet access

# Coverage options (when using --cov)
[coverage:run]
source = cook
omit =
    */tests/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
